<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemi-Lab</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/windows.css">
        <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <header class="header">
        <h1>Chemi-Lab</h1>
    </header>

    <div class="container">

        <nav class="window window--active nav grid-row-2">
            <header class="window__title">
                <img src="./img/caret-right-solid.svg">
                Menu
            </header>
            <div class="window__content">
                <div class="window__content__handler">
                    <ul class="nav__links">
                        <li>
                            <img src="./img/arrow-right-solid.svg">
                            <a href="./components/reactions_calculator/" class="link">Uzgadnianie reakcji</a>
                        </li>
                        <li>
                            <img src="./img/arrow-right-solid.svg">
                            <a href="./components/molecule_mass/" class="link">Obliczanie masy cząsteczkowej</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="window window--active updates grid-row-3">
            <header class="window__title">
                <img src="./img/caret-right-solid.svg">
                Plany
            </header>
            <div class="window__content">
                <div class="window__content__handler">
                    Aktualna wersja: <span>1.0.0</span>
                    <table>
                        <tr>
                            <td>1.1.0</td>
                            <td>Kalkulator stosónków masowych</td>
                        </tr>
                        <tr>
                            <td>1.1.1</td>
                            <td>Rozwinięcie tej listy...</td>
                        </tr>
                    </table>
                    Powyższe plany mogą ulec zmianie!
                </div>
            </div>
        </section>

        <section class="window window--active grid-row-2">
            <header class="window__title">
                <img src="./img/caret-right-solid.svg">
                Kod źródłowy
            </header>
            <div class="window__content">
                <div class="window__content__handler">
                    Kod źródłowy jest dostępny na <a href="https://github.com/Bartek6772/Chemi-Lab">github</a>
                </div>
            </div>
        </section>

        <!-- <section class="window window--active">
            <header class="window__title">
                <img src="./img/caret-right-solid.svg">
                Window
            </header>
            <div class="window__content">
                <div class="window__content__handler">
                    content... LOL XD
                </div>
            </div>
        </section> -->
    </div>
    <script src="main.js"></script>
</body>
</html>
