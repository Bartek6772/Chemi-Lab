<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemi-Lab</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./../../css/main.css">
    <link rel="stylesheet" href="./../../css/component.css">
    <link rel="stylesheet" href="./../../css/windows.css">
    <link rel="stylesheet" href="./../../css/reset.css">

</head>

<body>
    <header class="header">
        <h1>Chemi-Lab</h1>
    </header>

    <div class="container">
        <nav class="window grid-row-1">
            <header class="window__title">
                <img src="./../../img/arrow-left-solid.svg">
                <a href="./../../">Menu</a>
            </header>
            <div class="window__content">

            </div>
        </nav>

        <main class="window window--active reactions_calc grid-row-3">
            <header class="window__title">
                Kalkulator reakcji
            </header>
            <div class="window__content">
                <div class="window__content__handler">
                    <form>
                        <input type="text" class="text-input" id="substraty" placeholder="Substraty">
                        <input type="text" class="text-input" id="produkty" placeholder="Produkty">
                        <input type="button" value="Uzgodnij" class="button" id="btn">
                    </form>

                    <div class="result" id="result">
                        
                    </div>
                </div>
            </div>
        </main>

        <section class="window window--active info grid-row-2">
            <header class="window__title">Informacje</header>
            <div class="window__content">
                <div class="window__content__handler">
                    <p>
                        Przykładowa forma zapisu:<br>substraty: H+O<br>produkty: H2O
                    </p>
                    <p>
                        Jeżli uzgodniona reakcja nie wyświtla sie w całości możesz ją przewijać na boki.
                    </p>
                    <p>
                        Program nie obsługuje liczb atomów większych niż 9 np. <span style="color: red">H<sub>10</sub></span>
                    </p>
                </div>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
